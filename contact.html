<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Horizon Contact</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      line-height: 1.6;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
      background-color: #0a0a0a;
      border-bottom: 1px solid #222;
      margin-bottom: 1rem;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.6;
    }
    nav a.active {
      opacity: 0.6;
    }
    header {
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
      margin-bottom: 1rem;
    }
    header img {
      max-width: 200px;
      opacity: 0.2;
      animation: fadeInLogo 2s forwards;
    }
    @keyframes fadeInLogo {
      to { opacity: 1; }
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-left: 3px solid rgba(255, 255, 255, 0.1);
      transition: background 0.5s;
    }
    section:hover {
      background: rgba(255, 255, 255, 0.03);
    }
    p {
      margin-bottom: 1rem;
    }
    footer {
      text-align: left;
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="manifest.html">Manifest</a>
  <a href="archive.html">Archive</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

<header>
  <img src="assets/media/StylishHorizon_Black.png" alt="Stylish Horizon Logo">
</header>

<section>
  <h1>Contact</h1>
  <p>We don’t advertise. We respond.</p>
  <p>If you have a memory worth preserving, or a question worth asking — reach out.</p>
  <p><strong>Email:</strong> memory@stylishhorizon.org</p>
</section>

<footer>
  <p>© 2025 Stylish Horizon</p>
</footer>

</body>
</html>
