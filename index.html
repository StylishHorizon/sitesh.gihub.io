<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Horizon</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Живой фон */
    body {
      background: radial-gradient(circle at 20% 20%, #0a0a0a, #000000);
      background-size: 200% 200%;
      animation: bgMove 20s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Слой с шумом */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/></filter><rect width='200' height='200' filter='url(%23n)' opacity='0.12'/></svg>");
      background-size: 200px 200px;
      opacity: 0.15;
      mix-blend-mode: overlay;
      z-index: 0;
    }

    /* breathing-эффект для логотипа */
    .logo img {
      animation: breathing 6s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
    @keyframes breathing {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    /* Активное меню */
    nav ul li a.active {
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      padding: 4px 8px;
      z-index: 1;
      position: relative;
    }

    /* Scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
      position: relative;
      z-index: 1;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Stylish Horizon Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home" class="menu-link">Home</a></li>
        <li><a href="#about" class="menu-link">About</a></li>
        <li><a href="#projects" class="menu-link">Projects</a></li>
        <li><a href="#contact" class="menu-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="reveal">Welcome to Stylish Horizon</section>
    <section id="about" class="reveal">About Us</section>
    <section id="projects" class="reveal">Our Projects</section>
    <section id="contact" class="reveal">Contact Info</section>
  </main>

  <script>
    // Scroll reveal
    const reveals = document.querySelectorAll(".reveal");
    window.addEventListener("scroll", () => {
      for (let el of reveals) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("active");
        }
      }
    });

    // Active menu
    const sections = document.querySelectorAll("section");
    const menuLinks = document.querySelectorAll(".menu-link");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        if (window.scrollY >= sectionTop) {
          current = section.getAttribute("id");
        }
      });
      menuLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href").includes(current)) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
