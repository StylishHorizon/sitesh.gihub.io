<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Horizon</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo-title img {
      height: 40px;
      width: auto;
      max-width: 100%;
    }
    .logo-title h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    /* Navigation */
    nav {
      position: relative;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    .nav-links a.active,
    .nav-links a[aria-current="page"] {
      opacity: 0.6;
    }

    /* Burger menu */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .burger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(0,0,0,0.9);
        position: absolute;
        right: 0;
        top: 100%;
        width: 200px;
        padding: 1rem;
      }
      .nav-links.show {
        display: flex;
      }
      .burger {
        display: flex;
      }
    }

    /* Page content spacing (since header is fixed) */
    main {
      padding-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="assets/media/StylishHorizon_Clear.webp" alt="Stylish Horizon Logo">
      <h1>Stylish Horizon</h1>
    </div>
    <nav>
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="manifest.html">Manifest</a>
        <a href="archive.html">Archive</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Здесь остаётся весь твой текст и контент без изменений -->
    <section>
      <h2>Welcome to Stylish Horizon</h2>
      <p>… (твой текст) …</p>
    </section>
  </main>

  <script>
    // Burger toggle
    document.getElementById('burger').addEventListener('click', function() {
      document.getElementById('nav-links').classList.toggle('show');
    });

    // Active menu highlight
    (function() {
      const links = document.querySelectorAll('.nav-links a');
      if (!links.length) return;

      const here = new URL(location.href);
      const norm = p => p.replace(/\/$/, '/index.html');
      const herePath = norm(here.pathname);

      links.forEach(a => {
        const url = new URL(a.getAttribute('href'), here);
        const path = norm(url.pathname);
        if (path === herePath) {
          a.classList.add('active');
          a.setAttribute('aria-current', 'page');
        }
      });
    })();
  </script>
</body>
</html>
