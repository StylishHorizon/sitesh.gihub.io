<section class="hero visible">
  <p class="line">Digital restoration with integrity</p>
  <p class="line">No hype. No noise. Just memory.</p>
  <p class="line">We restore MiniDV, VHS, Hi8, and forgotten drives.</p>
</section>

<style>
.line {
  opacity: 0;
  transform: translateY(10px);
  display: block;
}
.line.visible {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
</style>

<script>
document.querySelectorAll('section').forEach(section => {
  const lines = section.querySelectorAll('.line');
  lines.forEach((line, index) => {
    setTimeout(() => line.classList.add('visible'), 200 * index); // задержка 0.2с
  });
});
</script>
