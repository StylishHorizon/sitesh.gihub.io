<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111);
      background-size: 200% 200%;
      animation: gradientMove 20s ease infinite;
      color: #f5f5f5;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Навигация */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(10,10,10,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #f5f5f5;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a.active {
      color: #fff;
    }
    nav a.active::after {
      width: 100%;
    }

    /* Лого */
    header {
      display: flex;
      justify-content: center;
      padding: 4rem 0 2rem;
      margin-top: 60px;
    }

    header img {
      max-width: 220px;
      opacity: 0;
      animation: fadeInLogo 2s forwards, breathe 6s ease-in-out infinite;
    }

    @keyframes fadeInLogo {
      to { opacity: 1; }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Секции */
    section {
      padding: 4rem 10%;
      min-height: 100vh;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #222;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home" class="active">Home</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <img src="logo.png" alt="Logo"/>
  </header>

  <main>
    <section id="services">
      <h2>Our Services</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec est id neque dapibus malesuada.</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Some showcase projects with visual emphasis.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Get in touch with us: email@example.com</p>
    </section>
  </main>

  <footer>
    © 2025 Stylish Horizon
  </footer>

  <script>
    // Scroll reveal
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });
    sections.forEach(sec => observer.observe(sec));

    // Active link highlight
    const navLinks = document.querySelectorAll("nav a");
    const opts = { threshold: 0.6 };
    const secObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          navLinks.forEach(link => link.classList.remove("active"));
          const activeLink = document.querySelector(`nav a[href="#${entry.target.id}"]`);
          if (activeLink) activeLink.classList.add("active");
        }
      });
    }, opts);
    document.querySelectorAll("header, section").forEach(sec => secObserver.observe(sec));
  </script>
</body>
</html>
